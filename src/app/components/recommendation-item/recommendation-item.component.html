<div class="card bg-dark mb-4" [ngStyle]="{'height.px': 320}" [routerLink]="[recommendation.id,'detalhes']">
  <img src="{{recommendation.image_url}}" class="card-img-top square" [ngStyle]="{'height.px': 200}" alt="{{ recommendation.name }}">
  <div class="badge rounded text-bg-primary mb-2 bg-{{badgeColor()}}">{{recommendation.category.name}}</div>
  <div class="card-body d-flex align-items-center justify-content-center">
    <h5 class="card-title text-center">{{recommendation.name}}</h5>
  </div>
</div>
