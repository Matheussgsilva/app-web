<div class="card bg-dark mb-4" [ngStyle]="{'height.px': 400}" [routerLink]="[recommendation.id,'detalhes']">
  <img src="{{recommendation.imageUrl}}" class="card-img-top square" [ngStyle]="{'height.px': 300}" alt="{{ recommendation.title }}">
  <div class="badge rounded text-bg-primary mb-2 bg-{{badgeColor()}}">{{recommendation.kind}}</div>
  <div class="card-body d-flex align-items-center justify-content-center">
    <h5 class="card-title text-center">{{recommendation.title}}</h5>
  </div>
</div>
