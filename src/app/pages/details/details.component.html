<div class="d-flex justify-content-center" *ngIf="loading">
  <div
    class="spinner-border text-primary m-5"
    role="status"
  ></div>
</div>
<div class="mt-2" *ngIf="!loading && recommendation">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <a [routerLink]="['']" class="text-muted">Voltar</a>
    <div>
      <a role="button" class="btn btn-warning text-white me-3" (click)="showEdit()">Alterar</a>
      <a role="button" class="btn btn-danger" (click)="destroy()">Apagar</a>
    </div>
  </div>
  <div
    style="background-image: url({{recommendation.image_url}}); background-repeat: no-repeat; background-size: cover; background-position: center center; height: 400px"
  >
    <div class="wrapper bg-dark h-100 p-4" style="--bs-bg-opacity: .9;">
      <h1 class="my-3">{{ recommendation.name }}</h1>
      <div class="row">
        <div class="col-2 mx-2">
          <img
            src="{{ recommendation.image_url }}"
            alt="{{ recommendation.name }}"
            class="card-img-top square rounded"
            style="height: 250px; width: 180px"
          />
        </div>
        <div class="col-7">
          <div class="badge rounded text-bg-primary mb-3">
            {{ recommendation.category }}
          </div>
          <p class="card-text">{{ recommendation.description }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="wrapper mt-3" *ngIf="similarRecommendation">
    <h3>Recomendações similares</h3>
    <div class="row">
      <div class="col-3" *ngFor="let item of similarRecommendation">
        <app-recommendation-item [recommendation]='item'></app-recommendation-item>
      </div>
    </div>
  </div>
</div>
